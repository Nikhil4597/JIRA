<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY JIRA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="nev"><h1>JIRA</h1>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>
    <main>
        
        <div class="toolbox-cont">  
            <div class="toolbox-priority-cont">
                <div class="red color">&nbsp; High</div>
                <div class="yellow color"> &nbsp; Medium</div>
                <div class="green color">&nbsp; Normal</div>
                <div class=" blue color">&nbsp; Low</div>
            </div>
        </div>
        <!-- main container -->
            <div class="main-cont">
            
                <div class="modal-cont move">
                    <textarea class ="textarea-cont" autofocus placeholder="Esc for hide" spellcheck="false" rows="5" cols="30"></textarea>
                    <div class="priority-colors-cont">
                        <div class="red priority-color "></div>
                        <div class="yellow priority-color"></div>
                        <div class="green priority-color "></div>
                        <div class=" blue priority-color  border" ></div>
                    </div>
                </div>
            </div>
            
            
    </main>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
